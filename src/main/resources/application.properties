spring.application.name=rest-crud
spring.application.group=edu.ucam

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.show-sql=true
spring.datasource.hibernate.ddl-auto=update

spring.otro-datasource.jdbc-url=jdbc:mysql://localhost:3306/otro
spring.otro-datasource.username=myuser
spring.otro-datasource.password=secret
spring.otro-datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.otro-datasource.show-sql=true
spring.otro-datasource.hibernate.ddl-auto=update